<mat-card>
  <div style="display:flex; justify-content: space-between; align-items:center;">
    <h2>Usuários</h2>
    <button mat-raised-button color="primary" (click)="novo()">Novo Usuário</button>
  </div>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z2">

    <ng-container matColumnDef="nomeUsuario">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let u">{{ u.nomeUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let u">{{ u.telefone }}</td>
    </ng-container>

    <ng-container matColumnDef="tipoUsuario">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let u">{{ u.tipoUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let u">
        <button mat-icon-button color="primary" (click)="editar(u)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="remover(u)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</mat-card>
